on:
  release:
    types: [created]
name: Handle Release
jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: '386'
            suffix: linux-i386
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: freebsd
            goarch: amd64
            suffix: freebsd-amd64
          - goos: freebsd
            goarch: '386'
            suffix: freebsd-i386
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags "-X main.version=${{ github.ref_name }}" -o rss2email-${{ matrix.suffix }}
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rss2email-${{ matrix.suffix }}
        path: rss2email-${{ matrix.suffix }}
  upload:
    name: Upload Release Artifacts
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
    - name: Upload to release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
